<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Anytype</title>

		<script src="./js/jquery.js"></script>

		<style type="text/css">
			* { margin: 0px; padding: 0px; box-sizing: border-box; }
	
			@font-face {
				font-family: 'Inter'; font-style: normal; font-weight: 500;
				src: url('./font/inter/medium.woff2') format('woff2');
			}

			body { font-family: 'Inter', sans-serif; font-size: 14px; color: #000; }

			#tabs { display: flex; flex-direction: row; height: 28px; padding: 0px 12px; }
			.tab { 
				display: flex; align-items: center; justify-content: flex-start; gap: 0px 6px; background-color: #ebebeb; padding: 0px 8px; 
				cursor: default; max-width: 200px;
			}
			.tab.active { background-color: #fff; }
			.tab .name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
			.tab .image { width: 18px; height: 18px; object-fit: contain; }
			.tab .icon.close { width: 18px; height: 18px; background-size: contain; background-repeat: no-repeat; background-position: center; }
		</style>
	</head>
	<body>
		<div id="tabs"></div>

		<script type="text/javascript">
			$(document).ready(() => {
				const electron = window.Electron;
				const currentWindow = electron.currentWindow();
				const winId = Number(currentWindow?.windowId) || 0;
				const container = $('#tabs');

				const setActive = (index) => {
					container.find('.tab.active').removeClass('active');
					container.find(`.tab:eq(${index})`).addClass('active');
				};

				const setTabs = (tabs, index) => {
					tabs = tabs || [];

					container.empty();

					tabs.forEach((it, i) => {
						it.data = it.data || {};
						const data = it.data || {};
						const title = String(data.title || 'New tab');
						const icon = String(data.icon || '');

						const tab = $(`
							<div class="tab">
									<div class="name">${title}</div>
									<div class="icon close">x</div>
							</div>
						`);

						if (icon) {
							tab.prepend($(`<img src="${icon}" class="image" />`));
						};

						if (tabs.length === 1) {
							tab.find('.icon.close').remove();
						};

						container.append(tab);

						tab.find('.name').off('click').on('click', () => {
							electron.Api(winId, 'setActiveTab', Number(i));
							setActive(i);
						});

						tab.find('.icon.close').off('click').on('click', (e) => {
							e.stopPropagation();
							electron.Api(winId, 'removeTab', Number(i));
						});
					});

					const plus = $('<div class="tab isAdd"><div class="name">+</div></div>');			
					container.append(plus);

					plus.off('click').on('click', () => electron.Api(winId, 'createTab'));
			
					setActive(index);
				};

				electron.Api(winId, 'getTabs').then(({ tabs, index }) => setTabs(tabs, index));
				electron.on('tabChanged', (e, tabs, index) => setTabs(tabs, index));
			});
		</script>
	</body>
</html>
