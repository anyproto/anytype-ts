<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Anytype</title>

		<script src="./js/jquery.js"></script>

		<style type="text/css">
			* { margin: 0px; padding: 0px; box-sizing: border-box; user-select: none; }
	
			@font-face {
				font-family: 'Inter'; font-style: normal; font-weight: 500;
				src: url('./font/inter/medium.woff2') format('woff2');
			}

			body { 
				font-family: 'Inter', sans-serif; font-size: 14px; color: #000; background: transparent; 
				font-weight: 500; line-height: 22px; letter-spacing: -0.12px; padding: 8px;
			}
			body.platform-darwin { padding-left: 88px; }

			.container { position: relative; }
			#tabs { display: flex; flex-direction: row; background: #f2f2f2; border-radius: 18px; }
			#marker { 
				width: 200px; height: calc(100% - 4px); background: #fff; left: 2px; top: 2px; position: absolute; 
				border-radius: 16px;
			}
			#marker.anim { transition: all 0.2s ease-in-out; }

			.tab { padding: 8px 12px; cursor: default; width: 204px; position: relative; z-index: 1; color: #828282; }
			.tab.noClose {}
			.tab.active { color: #000; }
			.tab.isAdd {}

			.tab {
				.clickable { display: flex; flex-direction: row; gap: 0px 6px; }
				.name { height: 20px; line-height: 20px; }
				.image { 
					width: 20px; height: 20px; background-size: 18px; background-position: center; background-repeat: no-repeat;

				}
				.icon.close { 
				}
				.icon.close:hover {}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="tabs"></div>
			<div id="marker"></div>
		</div>

		<script type="text/javascript">
			$(document).ready(() => {
				const body = $('body');
				const electron = window.Electron;
				const currentWindow = electron.currentWindow();
				const winId = Number(currentWindow?.windowId) || 0;
				const container = $('#tabs');
				const marker = $('#marker');

				body.addClass(`platform-${electron.platform}`);

				const setActive = (id, animate) => {
					container.find('.tab.active').removeClass('active');

					const active = container.find(`#tab-${id}`);
					if (!active.length) {
						return;
					};

					const offset = active.position();

					active.addClass('active');

					marker.toggleClass('anim', animate);
					marker.css({
						width: active.outerWidth(),
						transform: `translate3d(${offset.left}px, 0px, 0px)`
					});

					console.log('Set active tab:', id);
				};

				const setTabs = (tabs, id) => {
					container.empty();

					tabs = tabs || [];
					tabs.forEach((it, i) => {
						const data = it.data || {};
						const title = String(data.title || 'New tab');
						const icon = String(data.icon || '');

						const tab = $(`
							<div id="tab-${it.id}" class="tab">
								<div class="clickable">
									<div class="name">${title}</div>
								</div>	
								<div class="icon close"></div>
							</div>
						`);

						container.append(tab);

						const clickable = tab.find('.clickable');

						if (icon) {
							clickable.prepend($(`<div class="image" style="background-image: url('${icon}')" />`));
						};

						if (tabs.length === 1) {
							tab.find('.icon.close').remove();
							tab.addClass('noClose');
						};

						clickable.off('click').on('click', () => {
							electron.Api(winId, 'setActiveTab', it.id);
							setActive(it.id, true);
						});

						tab.find('.icon.close').off('click').on('click', (e) => {
							e.stopPropagation();
							electron.Api(winId, 'removeTab', [ it.id, true ]);
						});
					});

					const plus = $('<div class="tab isAdd"><div class="name">+</div></div>');			
					container.append(plus);

					plus.off('click').on('click', () => electron.Api(winId, 'createTab'));
			
					setActive(id, false);
				};

				electron.Api(winId, 'getTabs').then(({ tabs, id }) => setTabs(tabs, id));
				electron.on('update-tabs', (e, tabs, id) => setTabs(tabs, id));
			});
		</script>
	</body>
</html>
